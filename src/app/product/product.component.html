<div class="container mt-3">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <h3>Product Form</h3>
        <hr/>
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" formControlName="name"/>

            <div class="alert alert-danger" *ngIf="name?.touched && name?.invalid">
                <ul>
                    <li *ngIf="name?.errors?.required">
                        Name is required.
                    </li>
                    <li *ngIf="name?.errors?.minlength">
                        Min. {{name?.errors?.minlength.requiredLength}} chars must be
                    </li>
                    <li *ngIf="name?.errors?.maxlength">
                        Max. {{name?.errors?.maxlength.requiredLength}} chars must be
                    </li>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <label>Price</label>
            <input class="form-control" type="number" formControlName="price"/>

            <div class="alert alert-danger" *ngIf="price?.touched && price?.invalid">
                Price is required
            </div>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" formControlName="description"></textarea>

            <div class="alert alert-danger" *ngIf="description?.touched && description?.invalid">
                Description is required
            </div>
        </div>
        <div class="form-group">
            <label>Image URL</label>
            <input class="form-control" formControlName="imageUrl"/>

            <div class="alert alert-danger" *ngIf="imageUrl?.touched && imageUrl?.invalid">
                <ul>
                    <li *ngIf="imageUrl?.errors?.required">
                        Image is required.
                    </li>
                    <li *ngIf="imageUrl?.errors?.wrongExtension">
                        Image file wrong extension
                    </li>
                </ul>
            </div>
        </div>
        <button type="submit" (click)="updateProduct()" class="btn btn-primary mt-2"
         [disabled]="productForm.invalid"
         [class.btn-secondary]="productForm.invalid">Save</button>
    </form>
</div>
